name: WLOG Tracker build and test

on: 
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - run: |
       echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
       echo "ðŸ”Ž Checking out code from branch ${{ github.ref }}."
    - name: Check out repository code
      uses: actions/checkout@v2
    - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."      
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - run: echo "Package has been successfully built with Maven"
