name: Feature Branch code check in
on:
  push:
    branches-ignore:
      - 'master'
      - 'develop'
jobs:
  build:
    name: Build code
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event to a feature branch."
    - run: echo "ðŸ”Ž Current branch is ${{ github.ref }} on ${{ github.repository }} repository - starting code checkout."
    - name: Check out repository code
      uses: actions/checkout@v2
    - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."  
    - run: echo "Setting up JDK (using latest version - JDK 16)."  
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file
        
    - run: echo "Starting maven build" 
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - run: echo "Starting maven verify" 
    - name: Build with Maven
      run: mvn clean verify -DskipTests
      
    - run: echo "Package has been successfully built and verified with Maven"
